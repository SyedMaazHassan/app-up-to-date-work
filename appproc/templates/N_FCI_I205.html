<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N_FCI_I205</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script>
  $(document).ready(function () {
      $.ajax({
          type: "GET",
          url: "/static/N_FCI_I205.xml",
          dataType: "xml",
          success: function_Parsxml
      });
  });
  function function_Parsxml(xml) {
      $('#load').fadeOut();
      $(xml).find("event").each(function () {
        $(".main").append('<div class="song" style="min-height:75px;"><div class="title">' + $(this).find("description").text() + '</div> <div class="Artist">' + $(this).find("title").text() + '</div><div class="Artist">' + $(this).find("EPOCH").text() + '</div><div class="Artist">' + $(this).find("DURATION").text() + '</div><div class="Artist">' + $(this).find("parameterList").text() + '</div></div>');
        $(".song").fadeIn(1000);
      });
  }
  </script>
 
  </head>
  <body>
  <p><h2>flight dynamics data</h2></p>
  <div class="main">
      <div align="center" class="loader"><img src="/static/img/loader.gif" id="load" align="absmiddle"/></div>
  </div>
  </body>
  </html>
