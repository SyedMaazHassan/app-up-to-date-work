{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <h1 class="text-start mb-5">Event Details</h1>
      </div>
    </div>
        <form method="POST" action="/api/event/update/{{event[0]}}">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="week">Week:</label>
                <input type="text" class="form-control" id="week" name="week" value="{{ event[1] }}">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" id="year" name="year" value="{{ event[2] }}">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="from_time">From Time:</label>
                <input type="text" class="form-control" id="t_time" name="t_time" value="{{ event[3] }}">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="to_time">To Time:</label>
                <input type="text" class="form-control" id="to" name="to" value="{{ event[4] }}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" class="form-control" id="duration" name="duration" value="{{ event[5] }}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="facility">Facility:</label>
                <input type="text" class="form-control" id="facility" name="facility" value="{{ event[6] }}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="event">Event:</label>
                <input type="text" class="form-control" id="event" name="event" value="{{ event[7] }}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="event">Description:</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ event[7] }}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="event">AR Link:</label>
                <input type="text" class="form-control" id="ar_link" name="ar_link" value="{{ event[9] }}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="ar_link">Impact:</label>
                <input type="text" class="form-control" id="impact" name="impact" value="{{ event[10] }}">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
          </form>
  </div>
{% endblock %}
