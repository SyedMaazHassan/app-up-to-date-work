{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <h1 class="text-start mb-5">PUS Details</h1>
      </div>
    </div>
        <form method="POST" action="/api/pus/update/{{pus[0]}}">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Service:</label>
                <input type="text" class="form-control" id="service" name="service" value="{{ pus[1] }}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ pus[2] }}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Service Subservice:</label>
                <input type="text" class="form-control" id="service_subservice" name="service_subservice" value="{{ pus[3] }}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Des Service:</label>
                <input type="text" class="form-control" id="des_service" name="des_service" value="{{ pus[4] }}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Space Segment App:</label>
                <input type="text" class="form-control" id="space_segment_app" name="space_segment_app" value="{{ pus[3] }}">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
          </form>
  </div>
{% endblock %}
